<div 
    class="task"
    [ngClass]="{reminder: task.reminder}"
    (click)="onToggle(task)"
>
    <h3>
        {{task.text}} 
        <fa-icon 
            [icon]="faTimes"
            class="icon"
            (click)="onDelete(task)"
        ></fa-icon>
    </h3>
    <p>{{task.day | date:'dd/MM/yyy, h:mm'}}</p>
</div>
